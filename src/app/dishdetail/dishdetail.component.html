<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf = "dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src ={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>
            {{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail' , prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button>Like</button>
          <button mat-button>Share</button>
          <button mat-button (click) = "goBack()">Back</button>
          <button mat-button [routerLink]="['/dishdetail' , next]" ><span class="fa fa-chevron-right fa-lg"></span></button> 
        </mat-card-actions>
        
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex *ngIf = "dish">
      <mat-list>
        <mat-list-item *ngFor = "let com of dish.comments">
          <p mat-line><span>{{com.comment}}</span></p>
          <p mat-line><span>{{com.rating}} Stars</span></p>     
          <p mat-line><span>--{{com.author}} {{com.date | date}}</span></p>
        </mat-list-item>      
      </mat-list>


      <mat-list>
        <mat-list-item>
          <p mat-line><span>{{ratingForm.value | json}}</span></p>
        </mat-list-item>      
      </mat-list>


      <form novalidate [formGroup]="ratingForm" (ngSubmit) = "onSubmit()">
        <p>
          <mat-form-field class="full-width">
            <input matInput formControlName="name" placeholder="Name" type="text">
          </mat-form-field>  
        </p>        
       
        <p>
          <mat-form-field class="full-width">
            <textarea matInput formControlName="comment" placeholder="Your Comments." rows=12></textarea>
          </mat-form-field>
        </p>

        <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="ratingForm.invalid">Submit</button>

      </form>   
      
    
  </div>
    
</div>
